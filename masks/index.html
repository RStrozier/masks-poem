    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Masks</title>
</head>

<body>
    <article id="mask-poem">
        <section class="poem" id="section-1">
            <p id="blue-skin-text">She had blue skin</p>
        </section>
        <section class="poem" id="section-2">
            <p id="so-did-he-text">And so did he</p>
        </section>
        <section class="poem" id="section-3">
            <p id="he-hide-text">He kept it hid</p>
            <br>
            <p id="she-hide-text">And so did she</p>
        </section>

        <section class="poem" id="section-4">
            <p id="search-for-blue-text">They searched for blue</p>
            <br>
            <p id="life-text">Their whole life through</p>
        </section>
        <section class="poem" id="section-5">
            <p id="pass-by-text">Then passed right by</p>
            <p id="ending-text">& never knew</p>
            <br>
            <p id="masks-text">MASKS</p>
        </section>
    </article>

    <script src="./assets/main.js"></script>
</body>

</html>
